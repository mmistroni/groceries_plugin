  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootbox Datepicker Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css"/>
    <link href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" 
          rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="/public/js/jquery-3.7.1.min.js"></script>
    <script src="/public/js/bootstrap.js""></script>
    <script src="/public/js/bootbox.min.js"></script>
    <script src="/public/js/bootstrap.datepicker.min.js"></script>
  
  </head>
  <body>
    <button type="button" class="btn btn-primary" id="open-form-button">Open Form</button>
  
    <script>
      $(document).ready(function() {
        
        // Form content to be displayed inside Bootbox dialog
        var formContent = `
          <form id="myForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date:</label>
              <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="date" required>
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-calendar"></i>
                </span>
              </div>
            </div>
          </form>
        `;
        
        // Open Bootbox dialog with form content
        $('#open-form-button').click(function() {
          bootbox.dialog({
            message: formContent,
            title: "Fill out the form",
            buttons: {
              confirm: {
                label: "Submit",
                className: "btn-primary",
                callback: function () {
                  // Handle form submission logic here (optional)
                  var name = $('#name').val();
                  var date = $('#date').val();
                  console.log("Name:", name, "Date:", date);
                }
              }
            }
          }).on('shown.bs.modal', function() {
            // Initialize datepicker after modal is shown
            $('#datepicker').datepicker();
          });
        });
      });
    </script>
  </body>
  </html>
